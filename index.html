<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Follower Checker</h1>
        <input type="file" id="fileInput" accept=".json" required>
        <button onclick="checkFollowers()">Check</button>
        <h2>Users who do not follow back:</h2>
        <ul id="results"></ul>
    </div>

    <script>
        function checkFollowers() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a JSON file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = JSON.parse(event.target.result);
                const followers = new Set(data.followers);
                const following = new Set(data.following);
                const notFollowingBack = [...following].filter(user => !followers.has(user));

                const resultsList = document.getElementById('results');
                resultsList.innerHTML = '';
                notFollowingBack.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = user;
                    resultsList.appendChild(listItem);
                });
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
