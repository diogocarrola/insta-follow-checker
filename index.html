<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Follower Checker</h1>
        <p class="header">Simple, secure and helpful. Discover who is not following you back.</p>
        <input type="file" id="fileInput" multiple accept=".json" required>
        <button onclick="checkFollowers()">Check</button>
        <h2>Users who do not follow back: <span id="userCount">0</span></h2>
        <ul id="results"></ul>
        <p><a href="https://github.com/diogocarrola/insta-follow-checker#readme" target="_blank">View Steps</a></p>
    </div>

    <footer>
        <p>&copy; 2025 <a href="https://github.com/diogocarrola" target="_blank">diogocarrola</a>. Leave your comments and feedback!</p>
    </footer>

    <script>
        const colors = [
            '#405DE6', // Blue
            '#5B51D8', // Purple
            '#833AB4', // Dark Pink
            '#C13584', // Purple-Red
            '#E1306C', // Red
            '#FD1D1D', // Dark Orange
            '#F56040', // Orange
            '#FCAF45', // Light Yellow
            '#FFDC80'  // Yellow
        ];

        function generateProfileImage(username, color) {
            const firstLetter = username.charAt(0).toUpperCase();
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 40;
            canvas.height = 40;

            // Draw background
            context.fillStyle = color;
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw text
            context.fillStyle = '#FFFFFF';
            context.font = '20px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(firstLetter, canvas.width / 2, canvas.height / 2);

            return canvas.toDataURL();
        }

        async function checkFollowers() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Please select the followers and following JSON files.');
                return;
            }

            let followersFile = null;
            let followingFile = null;

            for (let i = 0; i < files.length; i++) {
                if (files[i].name.includes('followers')) {
                    followersFile = files[i];
                } else if (files[i].name.includes('following')) {
                    followingFile = files[i];
                }
            }

            if (!followersFile || !followingFile) {
                alert('Please ensure you have selected both followers and following JSON files.');
                return;
            }

            const followersReader = new FileReader();
            const followingReader = new FileReader();

            followersReader.onload = async function(event) {
                console.log('Followers file loaded');
                try {
                    let followersData = JSON.parse(event.target.result);
                    console.log('Parsed followers data:', followersData);
                    let followersArray;
                    if (Array.isArray(followersData)) {
                        followersArray = followersData;
                    } else if (followersData.followers) {
                        followersArray = followersData.followers;
                    } else if (followersData.relationships_followers) {
                        followersArray = followersData.relationships_followers;
                    } else if (followersData.data) {
                        followersArray = followersData.data;
                    } else {
                        console.error('Unknown followers JSON structure:', followersData);
                        alert('Unknown followers JSON structure. Please check the console for details.');
                        return;
                    }
                    const followers = new Set(followersArray.map(user => user.title || user.string_list_data[0].value));
                    console.log('Followers:', followers);
                    if (followers.size === 0) {
                        alert('No followers parsed. Check the followers JSON file structure in the console.');
                        return;
                    }

                    followingReader.onload = async function(event) {
                        console.log('Following file loaded');
                        try {
                            let followingData = JSON.parse(event.target.result);
                            console.log('Parsed following data:', followingData);
                            let followingArray;
                            if (followingData.relationships_following) {
                                followingArray = followingData.relationships_following;
                            } else if (Array.isArray(followingData)) {
                                followingArray = followingData;
                            } else if (followingData.following) {
                                followingArray = followingData.following;
                            } else if (followingData.data) {
                                followingArray = followingData.data;
                            } else {
                                alert('Unknown following JSON structure. Please check the file.');
                                return;
                            }
                            const following = new Set(followingArray.map(user => user.title || user.string_list_data[0].value));
                            console.log('Following:', following);
                            if (following.size === 0) {
                                alert('No following parsed. Check the following JSON file structure in the console.');
                                return;
                            }
                            const notFollowingBack = [...following].filter(user => !followers.has(user));
                            console.log('Not following back:', notFollowingBack);

                            const resultsList = document.getElementById('results');
                            resultsList.innerHTML = '';
                            notFollowingBack.forEach((user, index) => {
                                const color = colors[index % colors.length];
                                const profileLink = `https://www.instagram.com/${user}/`;
                                const profilePictureUrl = generateProfileImage(user, color);
                                const listItem = document.createElement('li');
                                listItem.innerHTML = `
                                    <a href="${profileLink}" target="_blank" class="profile-link">
                                        <img src="${profilePictureUrl}" alt="${user}'s profile picture" class="profile-pic">
                                        ${user}
                                    </a>`;
                                resultsList.appendChild(listItem);
                            });

                            // Update the user count
                            document.getElementById('userCount').innerText = notFollowingBack.length;
                        } catch (e) {
                            console.error('Error parsing following JSON:', e);
                            alert('Error parsing following JSON');
                        }
                    };

                    followingReader.readAsText(followingFile);
                } catch (e) {
                    console.error('Error parsing followers JSON:', e);
                    alert('Error parsing followers JSON');
                }
            };

            followersReader.readAsText(followersFile);
        }
    </script>
</body>
</html>
